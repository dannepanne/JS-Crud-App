<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYERCRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    
    <header> 
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark egen">
          <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a id="newLink" class="nav-link" href="#">Create new player</a>
              </li>
              <li class="nav-item">
                <a id="listLink" class="nav-link" aria-current="page" href="#">Show players</a>
              </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                <!---<button class="btn btn-outline-success" type="submit">Search</button>--->
              </form>           
          </div>
        </nav>
      </header>

      <main class="flex-shrink-0 m-5"> 
          <section id="sectionList"  class="mt-5">  
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" ><a href="#" id="sortPlayers">Player Name</a> </th>
                      <th><a href="#" id="sortJersey">Jersey</a></th>
                      <th><a href="#" id="sortAge">Age</a></th>
                      <th><a href="#" id="sortCity">City</a></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="playerTableBody">                      
                  </tbody>
                </table>            
  
          </section>
  
          <section id="sectionNew" class="mt-5">
              <h1>Create new player</h1>
                  <div class="form-group">
                      <label for="newName">Player Name</label>
                      <input  type="text" class="form-control" id="newName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="newJersey">Jersey</label>
                    <input  type="number" class="form-control" id="newJersey" placeholder="Enter jersey number">
                  </div>
                  <div class="form-group">
                    <label for="newBorn">City</label>
                    <input  type="text" class="form-control" id="newBorn" placeholder="Enter hometown">
                  </div>
                  <div class="form-group">
                    <label for="newAge">Age</label>
                    <input  type="number" class="form-control" id="newAge" placeholder="Enter age">
                  </div>
  
                  <button id="submitNewButton" type="submit" class="btn btn-primary">Submit</button>
                  <button  id="cancelNewButton" type="submit" class="btn btn-primary">Cancel</button>
                                  
          </section>
  
          <section id="sectionEdit" class="mt-5">
              <h1>EDIT</h1>
              <div class="form-group">
                  <label for="editName">Player Name</label>
                  <input  type="text" class="form-control" id="editName">
              </div>
              <div class="form-group">
                <label for="editJersey">Jersey</label>
                <input  type="number" class="form-control" id="editJersey">
              </div>
              <div class="form-group">
                <label for="editBorn">City</label>
                <input  type="text" class="form-control" id="editBorn">
              </div>
              <div class="form-group">
                <label for="editAge">Age</label>
                <input  type="number" class="form-control" id="editAge">
              </div>

              <button  id="cancelEditButton" type="submit" class="btn btn-primary">Cancel</button>

              <button  id="submitEditButton" type="submit" class="btn btn-primary">Submit</button>

              <button  id="delPlayerButton" type="submit" class="btn btn-primary">Delete player</button>

                              
      </section>
  
  
      </main>





    <script type="module" src="script.js"></script>
</body>
</html>
